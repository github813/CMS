<div class="box-body">
  <form class="row form-horizontal" [formGroup]="driverInfoQCForm">
    <div class="col-lg-3">
      <div class="form-group">
        <label for="name" class="col-lg-5 control-label">司机姓名：</label>
        <div class="col-lg-7">
          <input type="text" formControlName="name" class="col-lg-12 form-control" id="name" placeholder="司机姓名">
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label for="mobile" class="col-lg-5 control-label">电话号：</label>
        <div class="col-lg-7">
          <input type="text" formControlName="mobile" class="col-lg-12 form-control" id="mobile"
                 placeholder="电话号">
        </div>
      </div>
    </div>


    <div class="col-lg-1">
      <input type="button" class="btn btn-block btn-primary" (click)="searchDriverInfoList()" value="搜索">
    </div>


    <!-- /.form group -->

  </form>
</div>
<div class="box">
  <div class="box-header">

  </div>
  <!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tr>
        <th>#</th>
        <th>姓名</th>
        <th>手机号</th>
        <th>认证状态</th>
        <th>驾驶证状态</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let driverInfo of driverInfoList ;let i = index;">
        <td>{{driverInfo.id}}</td>
        <td>{{driverInfo.name}}</td>
        <td>{{driverInfo.mobile}}</td>
        <!--<td>-->
        <!--<span *ngIf="driverInfo.status==0">禁用</span>-->
        <!--<span *ngIf="driverInfo.status==1">正常</span>-->
        <!--</td>-->
        <td>
          <span *ngIf="driverInfo.authed==0">审核中</span>
          <span *ngIf="driverInfo.authed==1">审核失败</span>
          <span *ngIf="driverInfo.authed==2">审核通过</span>
          <span *ngIf="driverInfo.authed==3">审核中</span>
        </td>
        <td>
          <span *ngIf="driverInfo.licenceAuth==0">审核中</span>
          <span *ngIf="driverInfo.licenceAuth==1">审核失败</span>
          <span *ngIf="driverInfo.licenceAuth==2">审核通过</span>
          <span *ngIf="driverInfo.licenceAuth==3">审核中</span>
        </td>
        <td>
          <a class="btn btn-warning btn-xs" (click)="updateDriverStar(driverInfo.id)">修改星级</a>
          <!--<a class="btn btn-info btn-xs" >禁用</a>-->
        </td>
      </tr>
    </table>
  </div>
  <!-- /.box-body -->
  <app-pagination [currentPage]="pageNum" [pageSize]="pageSize" [totalNum]="totalNum" [totalPages]="totalPages" (pageChange)="changePageNum($event)"></app-pagination>
</div>
<!-- /.box -->
<div class="modal fade" id="starEditModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">修改司机星级</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal msl">
          <div class="form-group" >
            <label for="name" class="col-sm-2 control-label">星级*</label>
            <div class="col-sm-4">
              <input type="number" min="0" class="form-control" id="starvalue" placeholder="星级">
            </div>
            <label class="col-sm-6 help-block" [class.hidden]="" >不能超过16个字符</label>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" (click)="savestar()">保存</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
